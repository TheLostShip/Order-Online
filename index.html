<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="nikkei.ico" type="image/x-icon">
    <title>AbhI GrocerY</title>
    <style>
        body {
            background: url(bg.jpg) no-repeat center center/cover;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body onload="myFunction()">
    <div class="loader-wrapper" id="loading">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header>
        <nav>
            <div class="logo">
                <img src="1.png" alt="logo" height="65px">
            </div>
            <div class="nav">
                <ul>
                    <a href="#">
                        <li class="sub-active">Home</li>
                    </a>
                    <a href="#">
                        <li class="active">About Us</li>
                    </a>
                    <a href="#">
                        <li class="active">Contact Us</li>
                    </a>
                    <a href="#">
                        <li class="active">Your List</li>
                    </a>
                </ul>
            </div>
            <div class="buttons">
                <button class="btn1">Call Us</button>
                <button class="btn2">Email Us</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="form">
            <section>
                <h1>
                    PLACE YOUR ORDER
                </h1>
            </section>
            <section>
                <form action="#">
                    <input type="text" name="details" id="form" placeholder="Enter your Name" size="45"><br>
                    <input type="number" name="details" id="form" placeholder="Enter your Phone Number" size="45"><br>
                    <input type="email" name="details" id="form" placeholder="Enter your Email Id" size="45"><br>
                    <input type="text" name="details" id="form" placeholder="Enter your Address" size="45"><br>
                    <button class="btn3">Place Order</button>
                </form>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
